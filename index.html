<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

		<title>Collapse Persistence</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

	<body>
		<div class="container">
            <div class="col-sm-12">
                <h1>The Sandbox</h1>

                <h3>Persistance of accordion collapse</h3>

               <div class="accordion" id="accordionOne">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionOne" href="#collapseOne"
                               onclick="setTimeout(toggle,updateStates(),10)">
                                <div class="textElement">Fresh Prince</div><div class="lineElement"></div><div class="caretElement"><i class="fa fa-2x fa-caret-down"></i></div>
                            </a>
                        </div>
                        <div id="collapseOne" class="accordion-body collapse in">
                            <div class="accordion-inner">
                                <ul>
                                    <li>Wikidi wikidi wikidi wikidi</li>
                                    <li>Woo! Ha ha! Ha ha!</li>
                                    <li>Done done it again</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion" id="accordionTwo">
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionTwo" href="#collapseTwo"
                               onclick="setTimeout(toggle,updateStates(),10)">
                                <div class="textElement">Pokemon</div><div class="lineElement"></div><div class="caretElement"><i class="fa fa-2x fa-caret-down"></i></div>
                            </a>
                        </div>
                        <div id="collapseTwo" class="accordion-body collapse in">
                            <div class="accordion-inner">
                                <ul>
                                    <li><img src="img/bulbasaur.png" alt="Bulbasaur"></li>
                                    <li><img src="img/charmander.jpg" alt="Charmander"></li>
                                    <li><img src="img/squirtle.jpg" alt="Squirtle"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <a href="pageTwo.html" class="btn btn-success">Page Two</a>
        </div>

		<script src="js/triangles.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/bootstrap/transition.js"></script>
        <script src="js/bootstrap/collapse.js"></script>
	</body>
</html>
