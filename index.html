<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		
		<title>Disclosure Triangles with Bootstrap Accordions</title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	
	<body>
		<div class="container">
            <div class="col-sm-12">
                <h1>Disclosure Triangles on Bootstrap Accordions</h1>

                <div class="accordian" id="accordianOne">
                    <div class="accordian-group">
                        <div class="accordian-heading">
                            <a class="accordian-toggle" data-toggle="collapse" data-parent="#accordianOne" href="#collapseOne"
                               onclick="setTimeout(toggleCaret,10)">
                                <div class="textElement">Fresh Prince</div><div class="lineElement"></div><div class="caretElement"><i class="fa fa-2x fa-caret-down"></i></div>
                            </a>
                        </div>
                        <div id="collapseOne" class="accordian-body collapse in">
                            <div class="accordian-inner">
                                <ul>
                                    <li>Whut whut, whut whut, whut</li>
                                    <li>Woo! Ha ha! Ha ha!</li>
                                    <li>Done done it again</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
 
                <div class="accordian" id="accordianTwo">
                    <div class="accordian-group">
                        <div class="accordian-heading">
                            <a class="accordian-toggle" data-toggle="collapse" data-parent="#accordianTwo" href="#collapseTwo"
                               onclick="setTimeout(toggleCaret,10)">
                                <div class="textElement">Pokemon</div><div class="lineElement"></div><div class="caretElement"><i class="fa fa-2x fa-caret-down"></i></div>
                            </a>
                        </div>
                        <div id="collapseTwo" class="accordian-body collapse in">
                            <div class="accordian-inner">
                                <ul>
                                    <li><img src="img/bulbasaur.png" alt="Bulbasaur"></li>
                                    <li><img src="img/charmander.jpg" alt="Charmander"></li>
                                    <li><img src="img/squirtle.jpg" alt="Squirtle"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
 
            
            </div>
        </div>
		
		<script src="js/main.js"></script>
        <script src="js/bootstrap/transition.js"></script>
        <script src="js/bootstrap/collapse.js"></script>
	</body>
</html>
